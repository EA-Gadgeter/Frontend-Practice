<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>YardSale</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <!-- Imagen del menu, principal mente para mobile -->
        <img src="./icons/icon_menu.svg" alt="menu-icon" class="menu">

        <div class="nav-bar-left">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <!-- Dividimos la barra en 2 partes, la derecha y la izquierda
            usamos una lista y a ya que recordemos que nos llevaran a
            otras paginas -->
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Clothes</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">Toys</a></li>
                <li><a href="#">Others</a></li>
            </ul>
        </div>

        <!-- No es necesario ocupar <a></a> ya que no son cosas que nos redijiran -->
        <div class="nav-bar-right">
            <ul>
                <li class="nav-bar-email">example@gmail.com</li>
                <li class="nav-shopping-cart">
                    <img src="./icons/icon_shopping_cart.svg" alt="shopping cart">
                    <!-- Colocamos el numero en un div por separado, para poder crear el circulo que
                    lo contiene en el estilo -->
                    <div>2</div>
                </li>
            </ul>
        </div>

        <div class="desktop-menu inactive">
            <ul>
                <li>
                    <a href="#" class="title">My orders</a>
                </li>
                <li>
                    <a href="#">My account</a>
                </li>
                <li>
                    <a href="#">Sign out</a>
                </li>
            </ul>
        </div>

        <div class="mobile-menu inactive">
            <ul>
                <li><a href="#">CATEGORIES</a></li>
                <li><a href="#">All</a></li>
                <li><a href="#">Clothes</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Furnitures</a></li>
                <li><a href="#">Toys</a></li>
                <li><a href="#">Others</a></li>
            </ul>
            <ul>
                <li><a href="#">My orders</a></li>
                <li><a href="#">My account</a></li>
            </ul>
            <div>
                <p class="email">example@gmail.com</p>
                <p class="sign-out">Sign out</p>
            </div>
        </div>
    </nav>
    <script src="./main.js"></script>
</body>
</html>
